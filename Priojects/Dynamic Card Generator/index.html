<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Card Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <form>
          <div>
            <label for="userName">Enter User Name:</label>
            <input type="text" id="userName" name="userName" />
          </div>
          <div>
            <label for="userAge">Enter User Age:</label>
            <input type="number" id="userAge" name="userAge" />
          </div>
          <div>
            <label for="userSex">Enter User Sex:</label>
            <select name="sex" id="sex">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="Mentally ill">Mentally Ill</option>
            </select>
          </div>
          <div>
            <label for="userDream">Enter User Dream:</label>
            <input type="text" id="userDream" name="userDream" />
          </div>
        </form>
      </div>
      <div class="right">
        <div class="card" id="userCard">
          <img
            src="https://images.pexels.com/photos/1366630/pexels-photo-1366630.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="User Image"
            id="userImage"
          />
          <div class="card-content">
            <h2 id="userNameDisplay">Name</h2>

            <p><strong>Age:</strong> <span id="userAgeDisplay">25</span></p>

            <p><strong>Sex:</strong> <span id="userSexDisplay">Male</span></p>

            <p>
              <strong>Dream:</strong> <span id="userDreamDisplay">Be free</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
